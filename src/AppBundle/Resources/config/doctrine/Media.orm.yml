AppBundle\Entity\Media:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\MediaRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        createdAt:
            type: datetime
        lastUpdatedAt:
            type: datetime
        context:
            type: string
            length: 255
        type:
            type: string
            length: 255
    manyToOne:
        user:
            targetEntity: UserBundle\Entity\User
            inversedBy: medias
            joinColumn:
                name: user_id
                referencedColumnName: id
        restaurant:
            targetEntity: AppBundle\Entity\Restaurant
            inversedBy: medias
            joinColumn:
                name: restaurant_id
                referencedColumnName: id

    manyToMany:
        postsMedias:
            targetEntity: BlogBundle\Entity\Post
            mappedBy: medias
    lifecycleCallbacks: {  }
