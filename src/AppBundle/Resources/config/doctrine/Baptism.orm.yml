AppBundle\Entity\Baptism:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\BaptismRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        status:
            type: boolean
        date:
            type: date
        places:
            type: integer
    manyToOne:
        service:
            targetEntity: AppBundle\Entity\Service
            inversedBy: baptisms
            joinColumn:
                name: service_id
                referencedColumnName: id
        restaurant:
            targetEntity: AppBundle\Entity\Restaurant
            inversedBy: baptisms
            joinColumn:
                name: restaurant_id
                referencedColumnName: id
    oneToMany:
        baptismsHasUser:
            targetEntity: AppBundle\Entity\BaptismHasUser
            mappedBy: baptism
    lifecycleCallbacks: {  }
